<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>sample</title>
</head>
<body>
    <form action="/send" method="post">
        <label for="title">書籍</label>
        <input type="text" name="title" id="title">
        <label for="title">価格</label>
        <input type="number" name="price" id="price">
        <input type="submit" value="送信">
    </form>

    <hr>

    <table>
        <tr><th>書籍</th><th>価格</th></tr>
        {% for (id, title, price) in books %}
        <tr><td>{{title}}</td><td>{{price}}円</td></tr>
        {% endfor %}
    </table>
</body>
</html>
